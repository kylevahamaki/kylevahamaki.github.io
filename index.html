<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- A-Frame Core -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <script src="https://unpkg.com/aframe-fonts@1.0.0/dist/aframe-fonts.min.js"></script>

  <script>
  AFRAME.registerShader('rainbow-shader', {
    schema: {
      time: {type: 'time', is: 'uniform'}
    },
    vertexShader: `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform float time;
      varying vec2 vUv;

      void main() {
        float speed = 0.5;
        vec3 color = vec3(
          0.5 + 0.5 * sin(time * speed + vUv.x * 10.0),
          0.5 + 0.5 * sin(time * speed + vUv.x * 10.0 + 2.094),
          0.5 + 0.5 * sin(time * speed + vUv.x * 10.0 + 4.188)
        );
        gl_FragColor = vec4(color, 1.0);
      }
    `
  });
</script>


  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <!-- Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; precision: mediump;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marker for testing -->
    <a-marker type="pattern" url="assets/marker.patt">
  <!-- Front text -->
<a-entity
  id="frontText"
  position="0 0.05 0.05"
  rotation="-45 0 0"
  visible="true"
  text="value: Design is a reflection of culture.; 
        align: center; 
        width: 2;
        font: https://cdn.aframe.io/fonts/ComicSansMS.typeface.json"
  material="shader: rainbow-shader">
</a-entity>

<!-- Back text -->
<a-entity
  id="backText"
  position="0 0.05 -0.05"
  rotation="-45 180 0"
  visible="false"
  text="value: Culture is a reflection of design.; 
        align: center; 
        width: 2;
        font: https://cdn.aframe.io/fonts/ComicSansMS.typeface.json"
  material="shader: rainbow-shader">
</a-entity>


    <a-entity camera></a-entity>
  </a-scene>

  <!-- Debug/Logging Handler -->
  <script>
    window.addEventListener('arError', function (event) {
      console.error('AR.js error detected:', event.detail);
      alert('AR.js encountered an error. Check console for details.');
    });
    AFRAME.registerComponent('text-toggle', {
    tick: function () {
      const marker = document.querySelector('a-marker');
      const camera = document.querySelector('a-entity[camera]');
      const frontText = document.querySelector('#frontText');
      const backText = document.querySelector('#backText');

      if (!marker.object3D.visible) return;

      // Vector math to determine which side of the marker the camera is on
      const markerWorldPos = new THREE.Vector3();
      const cameraWorldPos = new THREE.Vector3();
      marker.object3D.getWorldPosition(markerWorldPos);
      camera.object3D.getWorldPosition(cameraWorldPos);

      const markerForward = new THREE.Vector3(0, 0, 1)
        .applyQuaternion(marker.object3D.quaternion)
        .normalize();

      const toCamera = cameraWorldPos.clone().sub(markerWorldPos).normalize();
      const dot = markerForward.dot(toCamera);

      // If the camera is in front of the marker
      if (dot > 0) {
        frontText.setAttribute('visible', true);
        backText.setAttribute('visible', false);
      } else {
        frontText.setAttribute('visible', false);
        backText.setAttribute('visible', true);
      }
    }
  });

  // Attach the component to the marker
  document.querySelector('a-marker').setAttribute('text-toggle', '');
  </script>
</body>
</html>
