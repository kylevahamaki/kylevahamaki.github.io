<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Fixed Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- A-Frame Core -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <!-- Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; precision: mediump;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marker for testing -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-text value="Hello AR!" position="0 1 0" align="center"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Debug/Logging Handler -->
  <script>
    window.addEventListener('arError', function (event) {
      console.error('AR.js error detected:', event.detail);
      alert('AR.js encountered an error. Check console for details.');
    });
  </script>
</body>
</html>
